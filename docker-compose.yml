version: '3.8'
services:
  backend:
    build:
      context: ./api
    container_name: backend
    ports:
      - "1337:1337"
    environment:
      - HOST=0.0.0.0
      - PORT=1337
      - SERVER_URL=http://backend:1337
    networks:
      - app-network

  frontend:
    build:
      context: ./client
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:1337
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
